<script>

    const tree = [
        {
            "id": 1,
            "name": "部门1",
            "pid": 0,
            "children": [
                {
                    "id": 2,
                    "name": "部门2",
                    "pid": 1,
                    "children": []
                },
                {
                    "id": 3,
                    "name": "部门3",
                    "pid": 1,
                    "children": [
                        {
                            "id": 4,
                            "name": "部门4",
                            "pid": 3,
                            "children": [
                                {
                                    "id": 5,
                                    "name": "部门5",
                                    "pid": 4,
                                    "children": []
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ]


   
    function treeTurnflat(tree){
         
        let result=[]

        tree.forEach(node=>{

            console.log("node",node)
            
            // 如果节点的children为数组那么继续循环
            if(Object.prototype.toString.call(node.children)=='[object Array]'){

                result=result.concat(treeTurnflat(node.children))

            }

        })
        return result

    }


    treeTurnflat(tree)





</script>
