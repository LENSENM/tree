<script>

    /**
     * @description 原始数据为一维的数组形式 pid表示的是父节点的id
     */

    let treeSource = [
        { id: 1, name: "部门1", pid: 0 },
        { id: 2, name: "部门2", pid: 1 },
        { id: 3, name: "部门3", pid: 1 },
        { id: 4, name: "部门4", pid: 3 },
        { id: 5, name: "部门5", pid: 4 },
    ];

    const tree = arrayToTree(treeSource);

    console.log("解决方案1结果", tree);

    // 解决方案1
    function arrayToTree(treeSource) {

        let result = [];  // 存放最后的结果

        let itemMap = {}; // 存放每一条的数据

        for (const node of treeSource) {

            // 1. 找到父与子的关系

            let id = node.id;   // 节点
            let pid = node.pid // 父节点

            // 如果itemMap不存在id为key的属性，那么就添加以id为key 
            // 以 {children:[]} 为value的值
            if (!itemMap[id]) {
                itemMap[id] = {
                    children: []
                }
            }

            // 合并到一起
            itemMap[id] = {
                ...node,
                children: itemMap[id]["children"]
            }

            // 取出为id为key的值
            const item = itemMap[id]

            // 如果Pid为0 那么就是根节点  那么就把第一条数据放入到根节点中
            if (pid == 0) {
                result.push(item)
            }else{

                // 如果pid不为0 说明是其他节点
                if(!itemMap[pid]){
                    // 下一轮的pid就是上一轮的id
                    // 如果下一轮itemMap中以pid为key的数据没有，那么建立一条
                    itemMap[pid]={
                        children:[]
                    }
                }

                itemMap[pid]["children"].push(item)

            }

        }
        return result
    }

            {
              ...item,children:treeSource.filter(v=>v.pid==item.id).map(v2=>({
                ...v2,children:treeSource.filter(v3=>v3.pid==v2.id)
              }))
            }
        ))

        console.log("Root",Root)

        return Root
    }
